<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Продажа овощей</title>
    <link rel="stylesheet" href="./css/page1.css" />
  </head>

  <body>
    <div class="container">
      <h1>Ассортимент овощей</h1>

      <div class="wrapper-img" id="vegetables">
        <div class="product" data-name="Морковь" data-price="60">
          <img
            src="./img/page1/eggplant.png"
            alt="eggplant"
            width="150"
            height="150"
          />
          <p class="img-title">eggplant</p>
          60 USD / kg
          <button onclick="changeWeight(this, -0.1)">-</button>
          <span class="weight">0</span> кг
          <button onclick="changeWeight(this, 0.1)">+</button>
        </div>

        <div class="product" data-name="Огурец" data-price="50">
          <img src="./img/page1/leek.png" alt="leek" width="150" height="150" />
          <p class="img-title">leek</p>
          50 USD / kg
          <button onclick="changeWeight(this, -0.1)">-</button>
          <span class="weight">0</span> кг
          <button onclick="changeWeight(this, 0.1)">+</button>
        </div>

        <div class="product" data-name="Помидоры" data-price="40">
          <img
            src="./img/page1/mushrooms.png"
            alt="mushrooms"
            width="150"
            height="150"
          />
          <p class="img-title">mushrooms</p>
          40 USD / kg
          <button onclick="changeWeight(this, -0.1)">-</button>
          <span class="weight">0</span> кг

          <button onclick="changeWeight(this, 0.1)">+</button>
        </div>
        <div class="product" data-name="Помидоры" data-price="60">
          <img src="./img/page1/corn.png" alt="corn" width="150" height="150" />
          <p class="img-title">corn</p>
          60 USD / kg
          <button onclick="changeWeight(this, -0.1)">-</button>
          <span class="weight">0</span> кг

          <button onclick="changeWeight(this, 0.1)">+</button>
        </div>

        <div class="product" data-name="Помидоры" data-price="50">
          <img
            src="./img/page1/sweet-potatoes.png"
            alt="sweet-potatoes"
            width="150"
            height="150"
          />
          <p class="img-title">sweet potatoes</p>
          50 USD / kg
          <button onclick="changeWeight(this, -0.1)">-</button>
          <span class="weight">0</span> кг

          <button onclick="changeWeight(this, 0.1)">+</button>
        </div>

        <div class="product" data-name="Помидоры" data-price="40">
          <img
            src="./img/page1/carrot.png"
            alt="carrot"
            width="150"
            height="150"
          />
          <p class="img-title">carrot</p>
          40 USD / kg
          <button onclick="changeWeight(this, -0.1)">-</button>
          <span class="weight">0</span> кг

          <button onclick="changeWeight(this, 0.1)">+</button>
        </div>
      </div>

      <div id="order-summary">Общая сумма: 0 гривен</div>

      <button onclick="showForm()">Купить</button>

      <!-- Форма для ввода данных -->
      <div class="form-container hidden" id="order-form">
        <h2>Заполните данные для заказа</h2>
        <form>
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Электронная почта:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="tel">Телефон:</label>
          <input type="tel" id="tel" name="tel" required /><br /><br />

          <label for="address">Адрес:</label>
          <input type="text" id="address" name="address" required /><br /><br />

          <label>Выберите способ оплаты:</label><br />
          <input type="radio" id="cash" name="payment" value="cash" required />
          <label for="cash">Наличными</label><br />
          <input type="radio" id="card" name="payment" value="card" required />
          <label for="card">Картой</label><br /><br />

          <label for="comments">Комментарии:</label><br />
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
          <br /><br />

          <button type="submit">Отправить заказ</button>
        </form>
      </div>
    </div>
    <script src="./js/page1shop.js"></script>
  </body>
</html>
